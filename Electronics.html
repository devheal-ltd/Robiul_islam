  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f5f7fa;
    }

    /* -------------------------
       Navbar Design
    -------------------------- */
    .navbar {
      background-color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    /* -------------------------
       Main Content
    -------------------------- */
    .main-content {
      padding: 10px;
      max-width: 1200px;
      margin: auto;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #222;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 5px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: crimson;
      color: #fff;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 5px;
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
      text-align: center;
    }

    .price {
      font-weight: bold;
      color: green;
      margin: 5px 0;
    }

    .stars {
      color: gold;
      margin: 5px 0;
    }

    .buy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .buy-btn:hover {
      background-color: #0056b3;
    }
    .buy-btn a {
      color: white;
      text-decoration: none;
    }

    /* -------------------------
       Responsive
    -------------------------- */
    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
      }

      .nav-links a {
        margin: 5px 10px 0 0;
      }

      .main-content h1 {
        font-size: 24px;
      }
      .product-title {
  font-size: 16px;

  -webkit-box-orient: vertical;

  cursor: pointer;
}
