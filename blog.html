<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶¨‡ßç‡¶≤‡¶ó ‡¶™‡ßá‡¶ú</h1>
            <p>‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶®‡ßá‡¶∞ ‡¶ó‡¶≤‡ßç‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶ö‡¶ø‡¶®‡ßç‡¶§‡¶æ‡¶≠‡¶æ‡¶¨‡¶®‡¶æ ‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</p>
        </div>

        <div class="post-creator">
            <div class="form-group">
                <label>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶ö‡¶ø‡¶®‡ßç‡¶§‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</label>
                <textarea id="description" placeholder="‡¶ï‡ßÄ ‡¶≠‡¶æ‡¶¨‡¶õ‡ßá‡¶® ‡¶Ü‡¶ú? ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶´‡ßá‡¶≤‡ßÅ‡¶®..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <label>‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶¨‡ßá‡¶õ‡ßá ‡¶®‡¶ø‡¶®</label>
                <div class="emoji-picker" id="emojiPicker"></div>
                <div class="emoji-selected">‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶ø‡¶§: <span id="selectedEmoji">üòä</span></div>
            </div>

            <div class="form-group">
                <label>‡¶õ‡¶¨‡¶ø ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï)</label>
                <div class="image-section">
                    <label class="file-input-label">
                        üì∑ ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
                        <input type="file" id="imageInput" accept="image/*">
                    </label>
                    <button class="remove-img-btn" id="removeImgBtn" style="display: none;">‡¶õ‡¶¨‡¶ø ‡¶∏‡¶∞‡¶æ‡¶®</button>
                </div>
                <img id="imagePreview" style="display: none;">
            </div>

            <button class="post-btn" id="postBtn">‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶® üöÄ</button>
        </div>

        <div class="posts-container" id="postsContainer"></div>
    </div>

    <script>
        const emojis = ['üòä', '‚ù§Ô∏è', 'üòÇ', 'üéâ', 'üî•', 'üëç', '‚ú®', 'üòç', 'üíØ', 'üéä', 'üåü', 'üòé', 'üöÄ', 'üí™', 'üòò'];
        let selectedEmoji = 'üòä';
        let selectedImage = null;
        let posts = [];

        // ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶™‡¶ø‡¶ï‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™
        function setupEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            emojis.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn' + (emoji === selectedEmoji ? ' active' : '');
                btn.textContent = emoji;
                btn.onclick = () => selectEmoji(emoji);
                picker.appendChild(btn);
            });
        }

        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            document.getElementById('selectedEmoji').textContent = emoji;
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === emoji);
            });
        }

        // ‡¶á‡¶Æ‡ßá‡¶ú ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    selectedImage = event.target.result;
                    const preview = document.getElementById('imagePreview');
                    preview.src = selectedImage;
                    preview.style.display = 'block';
                    document.getElementById('removeImgBtn').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // ‡¶õ‡¶¨‡¶ø ‡¶∏‡¶∞‡¶æ‡¶®
        document.getElementById('removeImgBtn').addEventListener('click', () => {
            selectedImage = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('removeImgBtn').style.display = 'none';
        });

        // ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®
        document.getElementById('postBtn').addEventListener('click', createPost);

        function createPost() {
            const description = document.getElementById('description').value.trim();
            if (!description) {
                alert('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!');
                return;
            }

            const post = {
                id: Date.now(),
                description,
                emoji: selectedEmoji,
                image: selectedImage,
                timestamp: new Date().toLocaleString('bn-BD'),
                likes: 0
            };

            posts.unshift(post);
            savePosts();
            renderPosts();

            // ‡¶´‡¶∞‡ßç‡¶Æ ‡¶ï‡ßç‡¶≤‡¶ø‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
            document.getElementById('description').value = '';
            selectedEmoji = 'üòä';
            selectedImage = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('removeImgBtn').style.display = 'none';
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === 'üòä');
            });
            document.getElementById('selectedEmoji').textContent = 'üòä';
        }

        // ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶°‡¶ø‡¶∏‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡ßÅ‡¶®
        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>‡¶è‡¶ñ‡¶®‡ßã ‡¶ï‡ßã‡¶® ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶®‡ßá‡¶á‡•§ ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶ü‡¶ø ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®! üí¨</p></div>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <div>
                            <div class="post-emoji">${post.emoji}</div>
                            <div class="post-time">${post.timestamp}</div>
                        </div>
                        <button class="delete-btn" onclick="deletePost(${post.id})">üóëÔ∏è</button>
                    </div>
                    <p class="post-description">${post.description}</p>
                    ${post.image ? `<img src="${post.image}" class="post-image" alt="‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶õ‡¶¨‡¶ø">` : ''}
                    <div class="post-actions">
                        <button class="action-btn" onclick="likePost(${post.id})">
                            ‚ù§Ô∏è <span>${post.likes}</span>
                        </button>
                        <button class="action-btn comment">
                            üí¨ ‡¶Æ‡¶®‡ßç‡¶§‡¶¨‡ßç‡¶Ø
                        </button>
                        <button class="action-btn share">
                            üîó ‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
        function deletePost(id) {
            posts = posts.filter(p => p.id !== id);
            savePosts();
            renderPosts();
        }

        // ‡¶≤‡¶æ‡¶á‡¶ï ‡¶¨‡¶æ‡¶°‡¶º‡¶æ‡¶®
        function likePost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                post.likes++;
                savePosts();
                renderPosts();
            }
        }

        // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
        function savePosts() {
            localStorage.setItem('blogPosts', JSON.stringify(posts));
        }

        // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®
        function loadPosts() {
            const saved = localStorage.getItem('blogPosts');
            if (saved) {
                posts = JSON.parse(saved);
            }
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º
        window.addEventListener('DOMContentLoaded', () => {
            setupEmojiPicker();
            loadPosts();
            renderPosts();
        });
    </script>
